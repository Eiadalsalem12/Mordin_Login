<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c3f535ee9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Modrin Login</title>
  </head>
  <body>
    <div class="login">
      <div class="loginContainer">
        <h2>Login</h2>
        <div class="forms">
          <!-- Email -->
          <div class="lables">
            <label for="Email">Email</label>
          </div>
          <input type="email" name="Email" id="Email" />
          <!-- Password -->
          <div class="lables">
            <label for="Password">Password</label>
          </div>
          <input type="Password" name="Password" id="Password" />
          <!-- checkBox -->
          <div class="checkContainer">
            <input type="checkbox" />
            <p>Remember me?</p>
          </div>
          <div class="btn">
            <button>LOGIN</button>
          </div>
          <div class="forgetPass">
            <h3>Forget Password?</h3>
          </div>
        </div>

        <hr />
        <!-- google sign -->
        <div class="LogoContainer">
          <div class="logo face">
            <i class="fa-brands fa-facebook" style="color: #0561ff"></i>
          </div>
          <div class="logo link">
            <i class="fa-brands fa-linkedin" style="color: #4c88f0"></i>
          </div>
          <div class="logo google">
            <i class="fa-brands fa-google" style="color: #ff4b0f"></i>
          </div>
        </div>
        <div class="NeedAcount">
          <p>Need a Account? <span>Sign Up</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
